<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo Generator</title>
    <link rel="stylesheet" type="text/css" href="index.css"
  </head>
  <body>

    <h1>Cat Breed Photo Generator</h1>

    <div id="intro">
     <p>Select a cat breed below to see a cat photo and some fun facts!</p>
    </div>

    <div id="breed-selectdiv">  
      <select onchange="getCatDetails(value)">
        <option value="">Please Select</option>
      </select>
    </div>

    <div id="cat-details">
    
      <p id="description"></p>

      <p id="temperament"></p>

      <p id="origin"></p>

      <a href="" target=blank id="wiki-link" class="hidden" style="text-decoration:none">WIKIPEDIA</a>

    </div>

    <img class ="hidden" id="cat-image" src="" alt="A cat"></img>

   <script src="index.js"></script>
  </body>
</html>
